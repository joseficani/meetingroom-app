<div class="container mt-4">
  <h2 class="mb-4">Summary</h2>

  <div *ngIf="rooms.length > 0; else noRooms">
    <div *ngFor="let room of rooms" class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-0">{{ room.name }}</h5>
          <small>Capacity: {{ room.capacity }}</small>
        </div>
        <div>
          <span class="badge bg-secondary me-2">
            {{ getRoomBookings(room.id).length }} booking(s)
          </span>
          <span
            *ngIf="isFullyBooked(room)"
            class="badge bg-danger"
          >
            Fully Booked
          </span>
        </div>
      </div>

      <div class="card-body">
        <app-expandable-booking-item
          [bookings]="getRoomBookings(room.id)"
          [room]="room"
        ></app-expandable-booking-item>
      </div>
    </div>
  </div>

  <ng-template #noRooms>
    <p>No rooms available.</p>
  </ng-template>
</div>
