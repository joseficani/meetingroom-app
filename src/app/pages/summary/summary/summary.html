<div class="container mt-4">
  <h2>Summary</h2>

  <ng-container *ngIf="hasAnyBooking(); else noBookings">
    <table mat-table [dataSource]="rooms" class="mat-elevation-z2 full-width">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Room Name </th>
        <td mat-cell *matCellDef="let room"> {{ room.name }} </td>
      </ng-container>

   
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef> Capacity </th>
        <td mat-cell *matCellDef="let room"> {{ room.capacity }} </td>
      </ng-container>

     
      <ng-container matColumnDef="bookings">
        <th mat-header-cell *matHeaderCellDef> # of Bookings </th>
        <td mat-cell *matCellDef="let room">
          {{ getRoomBookings(room.id).length }}
        </td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let room">
          <span *ngIf="isFullyBooked(room)" class="badge bg-danger">Fully Booked</span>
          <span *ngIf="!isFullyBooked(room) && getRoomBookings(room.id).length === 0"
                class="text-muted fst-italic">No bookings yet</span>
        </td>
      </ng-container>

     
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let room">
          <button mat-icon-button *ngIf="getRoomBookings(room.id).length > 0"
                  (click)="toggleExpand(room.id)"
                  matTooltip="Expand">
            <mat-icon>
              {{ expandedRoomId === room.id ? 'expand_less' : 'expand_more' }}
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let room; columns: displayedColumns"></tr>

      <tr *ngFor="let room of rooms">
        <td colspan="5" *ngIf="expandedRoomId === room.id">
          <table mat-table [dataSource]="getRoomBookings(room.id)" class="inner-table full-width">
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let booking"> {{ booking.time }} </td>
            </ng-container>

            <ng-container matColumnDef="requester">
              <th mat-header-cell *matHeaderCellDef> Requester </th>
              <td mat-cell *matCellDef="let booking"> {{ booking.requester }} </td>
            </ng-container>

            <ng-container matColumnDef="purpose">
              <th mat-header-cell *matHeaderCellDef> Purpose </th>
              <td mat-cell *matCellDef="let booking"> {{ booking.purpose }} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let booking">
                <button mat-button color="primary"
                        [routerLink]="['/book', booking.roomId, 'edit', booking.id]">
                  Edit
                </button>
                <button mat-button color="warn"
                        (click)="confirmCancelBooking(booking.id)">
                  Cancel
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['time', 'requester', 'purpose', 'actions']"></tr>
            <tr mat-row *matRowDef="let booking; columns: ['time', 'requester', 'purpose', 'actions']"></tr>
          </table>
        </td>
      </tr>
    </table>
  </ng-container>

  <ng-template #noBookings>
    <div class="text-center text-muted mt-4">
      <mat-icon>info</mat-icon>
      <p>No bookings yet!</p>
    </div>
  </ng-template>
</div>
