<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">{{ booking ? 'Edit Booking' : 'New Booking' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="requester" class="form-label">Requester Name</label>
          <input
            type="text"
            id="requester"
            class="form-control"
            formControlName="requester"
            placeholder="Enter your name"
          />
          <div *ngIf="form.controls['requester'].invalid && form.controls['requester'].touched"
            class="text-danger small mt-1">
            Requester name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="purpose" class="form-label">Purpose</label>
          <textarea
            id="purpose"
            rows="2"
            class="form-control"
            formControlName="purpose"
            placeholder="Enter purpose of meeting"
          ></textarea>
          <div *ngIf="form.controls['purpose'].invalid && form.controls['purpose'].touched"
            class="text-danger small mt-1">
            Purpose is required
          </div>
        </div>

        <div class="mb-3">
          <label for="slot" class="form-label">Select Slot</label>
          <select
            id="slot"
            class="form-select"
            formControlName="slot"
          >
            <option value="" disabled>Select a time slot</option>
            <option *ngFor="let slot of availableSlots" [value]="slot">
              {{ slot }}
            </option>
          </select>
          <div *ngIf="form.controls['slot'].invalid && form.controls['slot'].touched"
            class="text-danger small mt-1">
            Slot is required
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="form.invalid"
          >
            {{ booking ? 'Save Changes' : 'Book Room' }}
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
